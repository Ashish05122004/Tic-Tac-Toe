    <title>TIC TOC TOE 4X4</title>
    <link rel="stylesheet" href="style(4x4).css">
</head>

        <p class="msg">Congrtulation,Winner is X</p>

            <button class="box" id="b14"></button>
            <button class="box" id="b15"></button>
